<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
        <script src="/src/main.js"></script>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <form class="login-form _hidden" id="login" action="/api/login" method="post">
            <div class="container">
                <label for="login"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="login" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Login</button>
            </div>
        </form>
        <div class="main-form _hidden">
            <div class="toolbar">
                <button class="toolbar__button" data-id="1">Кукин</button>
                <button class="toolbar__button" data-id="2">Листов</button>
                <button class="toolbar__button" data-id="3">Лекманов</button>
            </div>
            <div class="main-form__iframe" id="iframe-container"></div>
        </div>
    </body>
</html>
